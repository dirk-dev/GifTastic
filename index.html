<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic!</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="main_container">

        <div class="giphyLogo"><img id=giphyLogo src="assets/images/poweredby_100px-white_vertlogo.png" alt="powered by Giphy"></div>

        <h1 id=title>GifTastic!</h1>

        <div id=instructionsBox>
            <p class="instructions">Click the buttons to add gifs to the screen, or submit your own!</p>
            <p class="instructions">Click on the image to animate it, and click again to freeze it.</p>
        </div>

        <div class="gif_buttons"></div>

        <div id="gif_input_box">
            <form id="gif_form">

                <label for="gif_input">Add button for new gifs here</label>
                <br>

                <input type="text" id="gif_input">

                <br>

                <input id="add_gif" type="submit">

            </form>
        </div>

        <div id="gif_images"></div>

    </div>

    <script type="text/javascript" src="assets/javascript/app.js">

    </script>



</body>

</html>
