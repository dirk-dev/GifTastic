<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">

        <h1>GifTastic</h1>
        <p id="instructions">Click the labeled buttons to add gifs related to that item, or submit your own!</p>
        <br>

        <div id=gifButtons></div>

        <!-- edit for gif import -->
        <form id="gifsForm">
            <label for=gifsInput">Add another gif: </label>
            <input type="text" id="gif-input"><br>

            <!-- Button triggers gif to be added -->
            <input id="add-gif" type="submit" value="Submit">
        </form>

        <!-- gifs will get dumped Here -->
        <div id="gifs-view"></div>

        <script type="text/javascript" src="assets/javascript/app.js">

        </script>

    </div>

    <footer><img id=giphyLogo src="assets/images/poweredby_100px-white_vertlogo.png" alt="powered by Giphy logo"></footer>
    
</body>

</html>
